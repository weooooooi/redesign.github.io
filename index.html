<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>摄像头运动跟随效果</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background: #0000FF; /* 蓝色背景 */
            font-family: monospace;
        }
        #characterGrid {
            position: absolute;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(20px, 1fr)); /* 自动调整列数 */
            grid-auto-rows: 20px;
            width: 100%;
            height: 100%;
        }
        #characterGrid span {
            color: #00FF00; /* 绿色文字 */
        }

        #input-container {
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            font-size: 20px;
            display: flex;
            align-items: center;
        }

        #charInput {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            width: 200px;
            background-color: #32CD32;
            color: white;
        }

        #pixelArtButton {
            margin-left: 10px;
            padding: 12px 30px;
            background: linear-gradient(to right, #9B0082, #D5006E);
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            height: 40px;
        }

        #copyright {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #00FF00;
            font-size: 12px;
            text-align: center;
        }

        #popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: #00FF00;
            font-size: 10px;
            padding: 20px;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 20;
            text-align: center;
        }

        #closeBtn {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            color: #00FF00;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }

        #logo {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 20px;
            color: #00FF00;
            font-weight: bold;
            cursor: pointer;
            z-index: 100; /* 确保Logo位于最上层 */
            pointer-events: auto; /* 确保点击事件生效 */
            user-select: none; /* 禁止选中文本 */
        }
    </style>
</head>
<body>
    <div id="logo" onclick="showPopup()">ReDesign NFT</div>
    <div id="popup">
        <p>重新设计是一款实时生成NFT头像的平台。</p>
        <span id="closeBtn" onclick="closePopup()">×</span>
    </div>

    <div id="input-container">
        <label for="charInput" style="color: white;">IMPORT：</label>
        <input type="text" id="charInput" value="010101" />
        <button id="pixelArtButton" onclick="togglePixelArt()">STYLEᴬᴿᵀ</button>
    </div>

    <div id="characterGrid"></div>

    <div id="copyright">
        <span>©Redesign_Lab</span>
        <span>Email：redesign_lab@outlook.com</span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let video, previousPixels, isPixelArtMode = false;
        const gridCols = Math.floor(windowWidth / 20), gridRows = Math.floor(windowHeight / 20); // 自适应网格
        let characters = document.getElementById('charInput').value;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            video = createCapture(VIDEO, () => {
                video.size(windowWidth, windowHeight);  // 根据窗口尺寸调整视频流大小
                video.hide();
            });
            createCharacterGrid();
            document.getElementById('charInput').addEventListener('input', updateCharacterSet);
        }

        function createCharacterGrid() {
            const grid = document.getElementById('characterGrid');
            grid.innerHTML = ''; // 清空已有的网格
            for (let i = 0; i < gridCols * gridRows; i++) {
                const span = document.createElement('span');
                grid.appendChild(span);
            }
        }

        function draw() {
            video.loadPixels();
            if (!previousPixels) previousPixels = new Uint8ClampedArray(video.pixels);
            
            let motionDetected = false;
            const motionThreshold = 15;  // 增加灵敏度

            for (let y = 0; y < gridRows; y++) {
                for (let x = 0; x < gridCols; x++) {
                    const index = (y * video.width + x) * 4;
                    const r = video.pixels[index], g = video.pixels[index + 1], b = video.pixels[index + 2];
                    const brightness = (r + g + b) / 3;
                    const charSpan = document.getElementById('characterGrid').children[y * gridCols + x];

                    const prevBrightness = (previousPixels[index] + previousPixels[index + 1] + previousPixels[index + 2]) / 3;
                    const motionDetectedThisFrame = Math.abs(brightness - prevBrightness) > motionThreshold;
                    
                    if (motionDetectedThisFrame) {
                        motionDetected = true;
                        if (isPixelArtMode) {
                            charSpan.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
                        } else {
                            charSpan.textContent = randomCharacter();
                        }
                    } else {
                        charSpan.style.backgroundColor = 'transparent';
                        if (!isPixelArtMode) charSpan.textContent = '';
                    }
                }
            }

            previousPixels.set(video.pixels);
        }

        function randomCharacter() {
            return characters.charAt(floor(random(characters.length)));
        }

        function updateCharacterSet() {
            characters = document.getElementById('charInput').value;
        }

        function showPopup() {
            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        function togglePixelArt() {
            isPixelArtMode = !isPixelArtMode;
            clearGrid();
        }

        function clearGrid() {
            const grid = document.getElementById('characterGrid');
            Array.from(grid.children).forEach(span => {
                span.textContent = '';
                span.style.backgroundColor = 'transparent';
            });
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
            createCharacterGrid(); // 调整网格大小
        }
    </script>
</body>
</html>
