<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReDesign NFT</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background: #0000FF; /* 蓝色背景 */
            font-family: monospace;
        }
        #characterGrid {
            position: absolute;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(10px, 1fr)); /* 增加网格密度，减小每个单元格的大小 */
            grid-auto-rows: 10px; /* 使每个单元格更小 */
            width: 100%;
            height: 100%;
        }
        #characterGrid span {
            color: #00FF00;
            font-size: 8px; /* 减小字符大小以适应更密集的网格 */
        }

        #input-container {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            font-size: 20px;
            display: flex;
            align-items: center;
        }

        #charInput {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 20px;
            width: 120px;
            background-color: #32CD32;
            color: #0000FF;
        }

        #pixelArtButton {
            margin-left: 10px;
            padding: 12px 12px;
            background: linear-gradient(to right, #9B0082, #D5006E);
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            height: 40px;
        }

        #copyright {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #00FF00;
            font-size: 12px;
            text-align: center;
        }

        #popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: #00FF00;
            font-size: 10px;
            padding: 20px;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 20;
            text-align: center;
        }

        #closeBtn {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            color: #00FF00;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }

        #logo {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 20px;
            color: #00FF00;
            font-weight: bold;
            cursor: pointer;
            z-index: 100;
            pointer-events: auto;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="logo" onclick="showPopup()">ReDesign NFT</div>
    <div id="popup">
        <p style="white-space: pre-line;">
        ReDesign NFT是一款实时生成NFT头像的平台，以最快的速度将人像转化为数字图像.
        制作人：weoooi
        小红书：重新设计
        联系：shw.1997@foxmail.com
        </p>
        <span id="closeBtn" onclick="closePopup()">×</span>
    </div>

    <div id="input-container">
        <label for="charInput" style="color: white;">IMPORT：</label>
        <input type="text" id="charInput" value="010101" aria-label="Character Input"/>
        <button id="pixelArtButton" onclick="togglePixelArt()">STYLEᴬᴿᵀ</button>
    </div>

    <div id="characterGrid"></div>

    <div id="copyright">
        <p style="white-space: pre-line;">
        ©Redesign_Lab 2024
        Email：shw.1997@foxmail.com
    </p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let video, previousPixels, isPixelArtMode = false;
        let gridCols = Math.floor(window.innerWidth / 10), gridRows = Math.floor(window.innerHeight / 10); // 增加网格的列数和行数
        let characters = document.getElementById('charInput').value;
        let lastUpdateTime = 0; // 用于控制更新频率
        const updateInterval = 100; // 每 100ms 更新一次

        function setup() {
            createCanvas(window.innerWidth, window.innerHeight);
            video = createCapture(VIDEO, () => {
                video.size(gridCols, gridRows);
                video.hide();
            });
            createCharacterGrid();
            document.getElementById('charInput').addEventListener('input', updateCharacterSet);
            window.addEventListener('resize', resizeCanvasAndGrid); // Ensure responsiveness on resize
            requestAnimationFrame(draw);  // Start animation
        }

        function createCharacterGrid() {
            const grid = document.getElementById('characterGrid');
            grid.innerHTML = '';  // 清空已有的网格
            for (let i = 0; i < gridCols * gridRows; i++) {
                const span = document.createElement('span');
                grid.appendChild(span);
            }
        }

        function draw() {
            const currentTime = millis();
            if (currentTime - lastUpdateTime < updateInterval) {
                requestAnimationFrame(draw); // 等待下一个更新周期
                return;
            }
            lastUpdateTime = currentTime; // 更新上次更新时间

            video.loadPixels();
            if (!previousPixels) previousPixels = new Uint8ClampedArray(video.pixels);

            let motionDetected = false;
            const motionThreshold = 20;

            for (let y = 0; y < gridRows; y++) {
                for (let x = 0; x < gridCols; x++) {
                    const index = (y * video.width + x) * 4;
                    const r = video.pixels[index], g = video.pixels[index + 1], b = video.pixels[index + 2];
                    const brightness = (r + g + b) / 3;
                    const charSpan = document.getElementById('characterGrid').children[y * gridCols + x];

                    const prevBrightness = (previousPixels[index] + previousPixels[index + 1] + previousPixels[index + 2]) / 3;
                    const motionDetectedThisFrame = Math.abs(brightness - prevBrightness) > motionThreshold;

                    if (motionDetectedThisFrame) {
                        motionDetected = true;
                        if (isPixelArtMode) {
                            charSpan.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
                        } else {
                            charSpan.textContent = randomCharacter();
                        }
                    } else {
                        charSpan.style.backgroundColor = 'transparent';
                        if (!isPixelArtMode) charSpan.textContent = '';
                    }
                }
            }

            previousPixels.set(video.pixels);

            if (motionDetected) {
                requestAnimationFrame(draw);  // 只有在检测到运动时继续动画
            }
        }

        function randomCharacter() {
            return characters.charAt(floor(random(characters.length)));
        }

        function updateCharacterSet() {
            characters = document.getElementById('charInput').value;
        }

        function showPopup() {
            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        function togglePixelArt() {
            isPixelArtMode = !isPixelArtMode;
            clearGrid();
        }

        function clearGrid() {
            const grid = document.getElementById('characterGrid');
            Array.from(grid.children).forEach(span => {
                span.textContent = '';
                span.style.backgroundColor = 'transparent';
            });
        }

        function resizeCanvasAndGrid() {
            createCanvas(window.innerWidth, window.innerHeight);  // Resize canvas
            const newGridCols = Math.floor(window.innerWidth / 10);  // Recalculate grid columns based on new width
            const newGridRows = Math.floor(window.innerHeight / 10);  // Recalculate grid rows based on new height
            if (newGridCols !== gridCols || newGridRows !== gridRows) {
                gridCols = newGridCols;
                gridRows = newGridRows;
                createCharacterGrid();  // Recreate the grid
                video.size(gridCols, gridRows);  // Adjust the video capture size
            }
        }

        function windowResized() {
            resizeCanvas(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
