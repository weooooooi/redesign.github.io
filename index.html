<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>摄像头运动跟随效果</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            background: #0000FF; /* 蓝色背景 */
            font-family: monospace;
        }
        #characterGrid {
            position: relative;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(15px, 1fr)); /* 自动适应屏幕宽度 */
            grid-auto-rows: 15px;
            width: 100%; /* 全屏宽度 */
            height: calc(100vh - 200px); /* 保留空间给输入框和版权信息 */
            justify-content: center; /* 水平居中 */
        }
        #characterGrid span {
            color: #00FF00; /* 绿色文字 */
            font-size: 10px; /* 根据需要调整字体大小 */
        }

        #input-container {
            position: relative;
            bottom: 20px;
            width: 90%; /* 适应手机屏幕 */
            text-align: center;
            z-index: 10;
        }

        #charInput {
            padding: 10px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            width: 60%; /* 增加输入框宽度 */
            max-width: 300px;
            background-color: #32CD32;
            color: white;
        }

        #pixelArtButton {
            margin-top: 10px;
            padding: 10px 20px;
            background: linear-gradient(to right, #9B0082, #D5006E);
            color: white;
            font-size: 14px; /* 调整按钮字体大小 */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #copyright {
            position: relative;
            bottom: 10px;
            color: #00FF00;
            font-size: 10px; /* 调整字体大小 */
            text-align: center;
        }

        #popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: #00FF00;
            font-size: 14px;
            padding: 15px;
            width: 80%; /* 调整宽度以适应手机屏幕 */
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 20;
            text-align: center;
        }

        #closeBtn {
            margin-top: 10px;
            color: #00FF00;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        #logo {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 18px; /* 调整Logo字体大小 */
            color: #00FF00;
            font-weight: bold;
            cursor: pointer;
            z-index: 100;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="logo" onclick="showPopup()">ReDesign NFT</div>
    <div id="popup">
        <p>重新设计是一款实时生成NFT头像的平台。</p>
        <span id="closeBtn" onclick="closePopup()">×</span>
    </div>

    <div id="input-container">
        <label for="charInput" style="color: white;">IMPORT：</label>
        <input type="text" id="charInput" value="010101" />
        <button id="pixelArtButton" onclick="togglePixelArt()">STYLEᴬᴿᵀ</button>
    </div>

    <div id="characterGrid"></div>

    <div id="copyright">
        <span>©Redesign_Lab</span>
        <span>Email：redesign_lab@outlook.com</span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let video, previousPixels, isPixelArtMode = false;
        const gridCols = 54, gridRows = 80;
        let characters = document.getElementById('charInput').value;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            video = createCapture(VIDEO, () => {
                video.size(gridCols, gridRows);
                video.hide();
            });
            createCharacterGrid();
            document.getElementById('charInput').addEventListener('input', updateCharacterSet);
        }

        function createCharacterGrid() {
            const grid = document.getElementById('characterGrid');
            for (let i = 0; i < gridCols * gridRows; i++) {
                const span = document.createElement('span');
                grid.appendChild(span);
            }
        }

        function draw() {
            video.loadPixels();
            if (!previousPixels) previousPixels = new Uint8ClampedArray(video.pixels);
            
            let motionDetected = false;
            const motionThreshold = 20;

            for (let y = 0; y < gridRows; y++) {
                for (let x = 0; x < gridCols; x++) {
                    const index = (y * video.width + x) * 4;
                    const r = video.pixels[index], g = video.pixels[index + 1], b = video.pixels[index + 2];
                    const brightness = (r + g + b) / 3;
                    const charSpan = document.getElementById('characterGrid').children[y * gridCols + x];

                    const prevBrightness = (previousPixels[index] + previousPixels[index + 1] + previousPixels[index + 2]) / 3;
                    const motionDetectedThisFrame = Math.abs(brightness - prevBrightness) > motionThreshold;
                    
                    if (motionDetectedThisFrame) {
                        motionDetected = true;
                        if (isPixelArtMode) {
                            charSpan.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
                        } else {
                            charSpan.textContent = randomCharacter();
                        }
                    } else {
                        charSpan.style.backgroundColor = 'transparent';
                        if (!isPixelArtMode) charSpan.textContent = '';
                    }
                }
            }

            previousPixels.set(video.pixels);
        }

        function randomCharacter() {
            return characters.charAt(floor(random(characters.length)));
        }

        function updateCharacterSet() {
            characters = document.getElementById('charInput').value;
        }

        function showPopup() {
            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        function togglePixelArt() {
            isPixelArtMode = !isPixelArtMode;
            clearGrid();
        }

        function clearGrid() {
            const grid = document.getElementById('characterGrid');
            Array.from(grid.children).forEach(span => {
                span.textContent = '';
                span.style.backgroundColor = 'transparent';
            });
        }
    </script>
</body>
</html>
